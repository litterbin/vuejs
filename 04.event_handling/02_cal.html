<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
        <title> Calculator </title>
    </head>
    <body>
        <div class="container">
            <h1>Type 2 numbers and choose operation.</h1>
            <form class="form-inline">
                <input v-model.number="a" @keyup.enter="calculate" class="form-control">
                <select v-model="operator" class="form-control">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <input v-model.number="b" @keyup.enter="calculate" class="form-control">
                <button type="submit" @click="calculate" class="btn btn-primary" >
                    Calculate
                </button>                    
            </form>
            <h2>Result: {{a}} {{operator}} {{b}} = {{c}}</h2>
            <pre>
                {{ $data}}
            </pre>
        </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
    new Vue({
        el: ".container",
        data: {
            a:1,
            b:2,
            c:null,
            operator: "+"
        },
        methods: {
            calculate: function() {
                event.preventDefault()
                switch(this.operator) {
                    case "+":
                        this.c = this.a + this.b
                        break
                    case "-":
                        this.c = this.a - this.b
                        break
                    case "*":
                        this.c = this.a * this.b
                        break    
                    case "/":
                        this.c = this.a / this.b
                        break    
                }
            }
        }
    })
    </script>
    </body>
</html>
