<html>
    <head>
        <title> hello vue</title>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
        </div>
    </body>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!"
            }
        })
    </script>
</html>
